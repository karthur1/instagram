    <script class="carousel">
        var slide = document.getElementById("slideShow");
        var arr = Array.prototype.slice.call(slide.children);


        arr.map(function (imgObj) {
            imgObj.classList.add("slideShow-img");
        });


        arr[0].classList.add("transition");

        var currentSlide = 1;
        var slideLength = slide.children.length;
        var prevSlide = 0;

        setInterval(function () {
            if (currentSlide >= slideLength)
                currentSlide = 0;

            arr[prevSlide].classList.remove("transition");
            arr[currentSlide].classList.add("transition");

            prevSlide = currentSlide;
            currentSlide++;

        }, 3000)
    </script>
